<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cognitive Space Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details > summary::-webkit-details-marker { display: none; }
    details[open] summary .tw-caret { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Cognitive Space Analysis</h1>
      <p id="context-line" class="text-sm text-gray-600 mt-1"></p>
    </header>

    <div id="content-box" class="rounded-lg border border-gray-200 bg-white p-4 mb-6">
      <h2 class="font-semibold mb-2">Analysis Summary</h2>
      <p id="summary" class="text-sm text-gray-700 mb-2">Loading data...</p>
      <div id="details-box" class="text-sm text-gray-800 space-y-1"></div>
    </div>

    <div class="flex items-center justify-between">
      <a href="/portal.html" class="text-sm text-blue-600 hover:underline">← Back to Portal</a>
    </div>

    <details class="mt-6 bg-gray-900 text-gray-100 rounded-lg p-3">
      <summary class="cursor-pointer flex items-center gap-2 select-none">
        <span class="tw-caret inline-block transition-transform">▶</span>
        <span class="font-semibold">Debug log (open to view)</span>
      </summary>
      <pre id="debug" class="mt-2 whitespace-pre-wrap text-xs"></pre>
    </details>
  </div>

  <script>
    (async function () {
      const qs = new URLSearchParams(window.location.search);
      const name = qs.get("name");
      const roleId = qs.get("role_id");
      const iterId = qs.get("iter_id");
      const qset = qs.get("qset");

      const debugEl = document.getElementById("debug");
      const contextEl = document.getElementById("context-line");
      const summaryEl = document.getElementById("summary");
      const detailsBox = document.getElementById("details-box");

      const log = (msg, obj) => {
        const line = `[${new Date().toISOString()}] [analyze] ${msg}`;
        if (obj !== undefined) {
          try { debugEl.textContent += line + " " + JSON.stringify(obj) + "\n"; }
          catch { debugEl.textContent += line + "\n"; }
        } else debugEl.textContent += line + "\n";
      };

      log("page loaded");

      if (!name || !iterId || !qset) {
        contextEl.textContent = "Error: Missing context data.";
        return;
      }

      contextEl.textContent = `User: ${name} — Role ID: ${roleId} — Iteration ID: ${iterId} — Question Set: ${qset}`;

      try {
        const res = await fetch(`/data/${qset}`);
        if (!res.ok) throw new Error("Failed to load question set");
        const data = await res.json();
        log("Question set loaded", { count: data.length });

        // Summarize data
        summaryEl.textContent = `Loaded ${data.length} questions from ${qset}.`;

        // Analyze structure: find field patterns or categories
        const sample = data[0];
        const keys = typeof sample === "object" && sample !== null ? Object.keys(sample) : [];
        const types = {};

        data.forEach(item => {
          if (typeof item === "object" && item !== null) {
            for (const k of Object.keys(item)) {
              const t = typeof item[k];
              types[k] = types[k] || new Set();
              types[k].add(t);
            }
          }
        });

        // Display
        detailsBox.innerHTML = "";
        if (keys.length > 0) {
          const keyInfo = Object.entries(types).map(([k, v]) => `${k}: ${Array.from(v).join(", ")}`);
          detailsBox.innerHTML = `
            <div class="font-semibold">Detected Fields:</div>
            <ul class="list-disc list-inside">${keyInfo.map(k => `<li>${k}</li>`).join("")}</ul>
          `;
        } else {
          detailsBox.innerHTML = `<p>No structured fields detected (plain text question list).</p>`;
        }

      } catch (err) {
        summaryEl.textContent = `Error: ${err.message}`;
        log("load error", { message: err.message });
      }
    })();
  </script>
</body>
</html>
