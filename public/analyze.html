<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Analysis Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details > summary::-webkit-details-marker { display: none; }
    details[open] summary .tw-caret { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Cognitive Space Analysis</h1>
      <p id="context-line" class="text-sm text-gray-600 mt-1"></p>
    </header>

    <div id="content" class="hidden space-y-6">
      <div class="rounded-lg bg-white p-4 border border-gray-200">
        <h2 class="text-lg font-semibold mb-2">Active Analysis Context</h2>
        <p id="iteration-info" class="text-sm text-gray-700 mb-3"></p>

        <div id="analysis-area" class="space-y-3">
          <div class="p-3 bg-gray-50 border border-gray-200 rounded text-sm text-gray-700">
            <p>Analysis results will appear here after cognitive interactions are recorded.</p>
          </div>
        </div>
      </div>

      <div class="flex flex-wrap gap-3">
        <a href="/cognitive-tool.html" class="rounded bg-emerald-600 px-4 py-2 text-sm text-white hover:bg-emerald-700">← Back to Cognitive Tool</a>
        <a href="/portal.html" class="rounded bg-gray-600 px-4 py-2 text-sm text-white hover:bg-gray-700">Back to Portal</a>
      </div>
    </div>

    <div id="no-data" class="hidden p-4 bg-yellow-50 border border-yellow-200 rounded">
      <p class="text-sm text-yellow-800">No active iteration data found. Please check if a question set is active.</p>
    </div>

    <!-- Debug toggler -->
    <details class="mt-6 w-full bg-gray-900 text-gray-100 rounded-lg p-3">
      <summary class="cursor-pointer select-none flex items-center gap-2">
        <span class="tw-caret inline-block transition-transform">▶</span>
        <span class="font-semibold">Debug log (open to view)</span>
      </summary>
      <pre id="debug" class="mt-2 whitespace-pre-wrap text-xs"></pre>
    </details>
  </div>

  <script>
    (function() {
      const qs = new URLSearchParams(window.location.search);
      const userName = qs.get('name');
      const debugEl = document.getElementById('debug');
      const contextEl = document.getElementById('context-line');
      const contentEl = document.getElementById('content');
      const iterInfoEl = document.getElementById('iteration-info');
      const analysisAreaEl = document.getElementById('analysis-area');
      const noDataEl = document.getElementById('no-data');

      const log = (msg, obj) => {
        const line = `[${new Date().toISOString()}] ${msg}`;
        if (obj !== undefined) {
          try { debugEl.textContent += `${line} ${JSON.stringify(obj)}\n`; }
          catch { debugEl.textContent += `${line}\n`; }
        } else {
          debugEl.textContent += `${line}\n`;
        }
        if (debugEl.textContent.length > 40000)
          debugEl.textContent = debugEl.textContent.slice(-30000);
      };

      const api = {
        async getUserRoles(name) {
          log('[analyze] GET /api/admin/get-user-roles', { name });
          const res = await fetch(`/api/admin/get-user-roles?name=${encodeURIComponent(name)}`);
          const data = await res.json().catch(() => ({}));
          log('[analyze] get-user-roles result', data);
          if (!res.ok || !data.success) throw new Error(data.message || 'Failed to load user roles');
          return data;
        },
        async getIterationData(fileName) {
          log('[analyze] Loading question set', fileName);
          const res = await fetch(`/data/${fileName}`);
          if (!res.ok) throw new Error('Failed to load question set');
          const data = await res.json();
          return data;
        }
      };

      async function init() {
        if (!userName) {
          contextEl.textContent = 'No user specified. Please log in first.';
          return;
        }

        try {
          const { user, roles } = await api.getUserRoles(userName);
          if (!roles || roles.length === 0) {
            contextEl.textContent = `User: ${user.name} — No active roles found.`;
            noDataEl.classList.remove('hidden');
            return;
          }

          const role = roles[0];
          const iter = role.iterations || {};
          const org = role.organization_units || {};
          const roleType = role.is_manager ? 'Manager' : 'Member';

          contextEl.textContent =
            `User: ${user.name} — Role: ${roleType} — Unit: ${org.name || '—'} — Iteration: ${iter.name || '—'} (ID: ${iter.id || '—'}) — Question Set: ${iter.question_set || '—'}`;

          iterInfoEl.textContent =
            `Iteration: ${iter.name || '—'} (ID: ${iter.id || '—'}) — Started: ${iter.start_date ? new Date(iter.start_date).toLocaleString() : '(unknown)'} — Question Set: ${iter.question_set || '—'}`;

          if (!iter.question_set) {
            noDataEl.classList.remove('hidden');
            return;
          }

          const questions = await api.getIterationData(iter.question_set);
          renderAnalysis(questions);
          contentEl.classList.remove('hidden');
        } catch (e) {
          contextEl.textContent = `Error: ${e.message}`;
          log('[analyze] load error', { message: e.message });
        }
      }

      function renderAnalysis(questions) {
        analysisAreaEl.innerHTML = '';

        // Placeholder visualization
        const statsBox = document.createElement('div');
        statsBox.className = 'p-3 bg-blue-50 border border-blue-200 rounded';
        statsBox.innerHTML = `
          <p class="text-sm text-blue-900">
            This is a placeholder for analysis output.<br>
            Question set loaded: <strong>${questions.length}</strong> items.<br>
            Future versions will calculate scores, visualize responses, and display insights.
          </p>`;
        analysisAreaEl.appendChild(statsBox);

        const list = document.createElement('div');
        list.className = 'grid gap-1 mt-3';
        questions.forEach((q, i) => {
          const item = document.createElement('div');
          item.className = 'text-xs border-b border-gray-100 pb-1';
          item.textContent = `Q${i + 1}: ${q.text || JSON.stringify(q)}`;
          list.appendChild(item);
        });
        analysisAreaEl.appendChild(list);
      }

      log('[analyze] page loaded');
      init();
    })();
  </script>
</body>
</html>
