<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Register New Person</h1>
    <p class="mb-4 text-gray-600">Enter your full name to create an account.</p>
    <form id="register-form" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
          required />
      </div>
      <button type="submit"
        class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
        Register
      </button>
    </form>
    <p id="message" class="mt-4 text-center"></p>
    <a href="/index.html"
      class="block mt-4 text-blue-500 hover:text-blue-700 text-center">Back to Login</a>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message');
      message.textContent = '';
      message.className = 'mt-4 text-center';

      try {
        const res = await fetch('/api/admin/people?action=people', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });

        const data = await res.json();
        console.log("DEBUG → response.ok:", res.ok);
        console.log("DEBUG → full response:", data);

        if (res.ok && data.success && data.person) {
          message.textContent = `User "${data.person.name}" successfully created! You can now log in.`;
          message.classList.add('text-green-600');
        } else if (res.status === 409) {
          message.textContent = data.message || `Name "${name}" already exists.`;
          message.classList.add('text-red-600');
        } else {
          message.textContent = `Registration failed: ${data.message || 'Unknown error'}`;
          message.classList.add('text-red-600');
        }
      } catch (err) {
        console.error("Registration error:", err);
        message.textContent = 'An error occurred. Please try again.';
        message.classList.add('text-red-600');
      }
    });
  </script>
</body>
</html>
