<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Register New Person</h1>
    <p class="text-center text-gray-600 mb-4">Enter your full name to create an account.</p>
    <input
      type="text"
      id="fullname"
      placeholder="Full Name"
      class="border rounded w-full px-3 py-2 mb-4"
    />
    <button
      id="registerBtn"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
    >
      Register
    </button>
    <p id="message" class="mt-4 text-center text-sm"></p>
    <a href="/index.html" class="block text-center text-blue-500 hover:underline mt-4">
      Back to Login
    </a>
  </div>

  <script>
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const name = document.getElementById("fullname").value.trim();
      const message = document.getElementById("message");

      if (!name) {
        message.textContent = "Name is required";
        message.className = "mt-4 text-center text-sm text-red-500";
        return;
      }

      try {
        console.log("FFDEBUG → Sending POST with name:", name);
        const response = await fetch("/api/admin/people", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name }),
        });

        const data = await response.json();
        console.log("FFDEBUG → response.ok:", response.ok);
        console.log("FFDEBUG → full response:", data);

        if (data.success && data.person) {
          message.textContent = `User "${data.person.name}" successfully created! You can now log in.`;
          message.className = "mt-4 text-center text-sm text-green-500";
        } else if (!data.success && data.message) {
          message.textContent = `Registration failed: ${data.message}`;
          message.className = "mt-4 text-center text-sm text-red-500";
        } else {
          message.textContent = "Registration failed: Unknown error";
          message.className = "mt-4 text-center text-sm text-red-500";
        }
      } catch (err) {
        console.error("FFDEBUG → Fetch error:", err);
        message.textContent = "Registration failed: Network error";
        message.className = "mt-4 text-center text-sm text-red-500";
      }
    });
  </script>
</body>
</html>
