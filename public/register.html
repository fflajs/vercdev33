<script>
  document.getElementById('register-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message');
    message.textContent = '';
    message.className = 'text-center text-sm italic mt-4';

    if (!name) {
      message.textContent = 'Please enter a name.';
      message.classList.add('text-red-500');
      return;
    }

    if (name.toLowerCase() === 'admin') {
      message.textContent = 'This name is reserved and cannot be used.';
      message.classList.add('text-red-500');
      return;
    }

    try {
      const response = await fetch('/api/admin/people', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      const data = await response.json();

      // üîç Debugging logs
      console.log("DEBUG ‚Üí response.ok:", response.ok);
      console.log("DEBUG ‚Üí data.success:", data.success);
      console.log("DEBUG ‚Üí full response:", data);

      if (!response.ok || !data.success) {
        throw new Error(data.message || 'Registration failed');
      }

      // ‚úÖ Only reached if response.ok === true and data.success === true
      message.textContent = `User "${name}" successfully created! You can now log in.`;
      message.classList.add('text-green-500');
      document.getElementById('register-form').reset();

    } catch (error) {
      message.textContent = error.message;
      message.classList.add('text-red-500');
    }
  });
</script>
