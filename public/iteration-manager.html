<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iteration Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Iteration Manager</h1>
    <p id="iteration-display" class="text-blue-600 font-semibold mb-4">Loading...</p>

    <form id="create-form" class="space-y-4 mb-6">
      <h2 class="text-xl font-semibold">Create New Iteration</h2>
      <div>
        <label class="block text-sm font-medium">Iteration Name</label>
        <input id="iteration-name" type="text" class="border px-3 py-2 w-full rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Question Set</label>
        <input id="question-set" type="text" class="border px-3 py-2 w-full rounded" required>
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Create Iteration</button>
    </form>

    <button id="close-btn" class="bg-red-500 text-white px-4 py-2 rounded">Close Current Iteration</button>

    <a href="/admin.html" class="inline-block mt-6 text-blue-500 hover:text-blue-800">
      ‚Üê Back to Admin Portal
    </a>
  </div>

  <script>
    let activeIterationId = null;

    async function loadActiveIteration() {
      const display = document.getElementById("iteration-display");
      try {
        const res = await fetch("/api/admin/[action]?action=active-iteration");
        const data = await res.json();
        if (!res.ok || !data.success || !data.iteration) {
          throw new Error(data.message || "No active iteration found");
        }
        activeIterationId = data.iteration.id;
        display.textContent = `Current Active Iteration: ${data.iteration.name} (ID: ${data.iteration.id})`;
      } catch (err) {
        display.textContent = `No active iteration found.`;
        display.classList.remove("text-blue-600");
        display.classList.add("text-red-600");
      }
    }

    document.getElementById("create-form").onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("iteration-name").value;
      const questionSet = document.getElementById("question-set").value;
      await fetch("/api/admin/[action]?action=create-iteration", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, question_set: questionSet })
      });
      loadActiveIteration();
    };

    document.getElementById("close-btn").onclick = async () => {
      if (!activeIterationId) {
        alert("No active iteration to close.");
        return;
      }
      await fetch("/api/admin/[action]?action=close-iteration", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: activeIterationId })
      });
      loadActiveIteration();
    };

    loadActiveIteration();
  </script>
</body>
</html>
