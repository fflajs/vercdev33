<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iteration Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.ico">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Iteration Manager</h1>
    <p id="iteration-display" class="text-blue-600 font-semibold mb-6 text-center">Loading...</p>

    <!-- Create Iteration Form -->
    <form id="create-form" class="space-y-4 hidden">
      <div>
        <label for="name" class="block text-sm font-bold text-gray-700 mb-1">Iteration Name</label>
        <input type="text" id="name" name="name" required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="question_set" class="block text-sm font-bold text-gray-700 mb-1">Question Set</label>
        <select id="question_set" name="question_set" required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="Deep_Analysis_120.json">Deep_Analysis_120.json</option>
          <option value="Normal_Analysis_60.json">Normal_Analysis_60.json</option>
          <option value="Pulse_Check_12.json">Pulse_Check_12.json</option>
        </select>
      </div>
      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Create Iteration
      </button>
    </form>

    <!-- Close Iteration Button -->
    <div id="close-container" class="hidden mt-4">
      <button id="close-btn"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Close Current Iteration
      </button>
    </div>

    <p id="message" class="text-center text-sm italic mt-4"></p>

    <div class="text-center mt-6">
      <a href="/admin.html" class="text-blue-500 hover:text-blue-800 font-bold">‚Üê Back to Admin Portal</a>
    </div>
  </div>

  <script>
    const iterationDisplay = document.getElementById('iteration-display');
    const createForm = document.getElementById('create-form');
    const closeContainer = document.getElementById('close-container');
    const message = document.getElementById('message');

    let activeIteration = null;

    async function loadActiveIteration() {
      iterationDisplay.textContent = 'Loading...';
      try {
        const res = await fetch('/api/admin/active-iteration');
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message || 'Failed to fetch');
        activeIteration = data.iteration;
        iterationDisplay.textContent =
          `Current Active Iteration: ${activeIteration.name} (ID: ${activeIteration.id})`;
        createForm.classList.add('hidden');
        closeContainer.classList.remove('hidden');
      } catch {
        iterationDisplay.textContent = 'No active iteration found.';
        activeIteration = null;
        createForm.classList.remove('hidden');
        closeContainer.classList.add('hidden');
      }
    }

    createForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      const name = document.getElementById('name').value.trim();
      const question_set = document.getElementById('question_set').value;
      if (!name) return alert('Name required');
      try {
        const res = await fetch('/api/admin/create-iteration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, question_set })
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message || 'Failed to create');
        message.textContent = `Iteration "${data.iteration.name}" created.`;
        message.className = 'text-green-500 text-center mt-4';
        loadActiveIteration();
      } catch (err) {
        message.textContent = `Error: ${err.message}`;
        message.className = 'text-red-500 text-center mt-4';
      }
    });

    document.getElementById('close-btn').addEventListener('click', async () => {
      if (!activeIteration) return;
      if (!confirm('Close the current iteration?')) return;
      message.textContent = '';
      try {
        const res = await fetch('/api/admin/close-iteration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: activeIteration.id })
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message || 'Failed to close');
        message.textContent = `Iteration "${data.iteration.name}" closed.`;
        message.className = 'text-green-500 text-center mt-4';
        loadActiveIteration();
      } catch (err) {
        message.textContent = `Error: ${err.message}`;
        message.className = 'text-red-500 text-center mt-4';
      }
    });

    loadActiveIteration();
  </script>
</body>
</html>
