<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iteration Manager</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Iteration Manager</h1>
    <p class="mb-6 text-gray-600">Manage the active iteration and create new ones when none is active.</p>

    <div id="status" class="mb-6"></div>

    <div id="createForm" class="hidden mb-6">
      <h2 class="text-xl font-semibold mb-2">Create New Iteration</h2>
      <label class="block mb-2">Iteration Name</label>
      <input id="iterationName" type="text" class="border rounded w-full px-2 py-1 mb-4" placeholder="e.g. Iteration 7" />
      
      <label class="block mb-2">Question Set</label>
      <select id="questionSet" class="border rounded w-full px-2 py-1 mb-4">
        <option value="Deep_Analysis_120.json">Deep_Analysis_120.json</option>
        <option value="Normal_Analysis_60.json">Normal_Analysis_60.json</option>
        <option value="Pulse_Check_12.json">Pulse_Check_12.json</option>
      </select>

      <button id="createBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create Iteration</button>
    </div>

    <button onclick="location.href='admin.html'" class="bg-gray-500 text-white px-4 py-2 rounded">‚Üê Back to Admin Portal</button>

    <details class="mt-6">
      <summary class="cursor-pointer text-sm text-gray-500">Debug log (open to view)</summary>
      <pre id="debugLog" class="text-xs bg-gray-100 p-2 rounded mt-2"></pre>
    </details>
  </div>

  <script>
    const statusDiv = document.getElementById("status");
    const createForm = document.getElementById("createForm");
    const createBtn = document.getElementById("createBtn");
    const iterationName = document.getElementById("iterationName");
    const questionSet = document.getElementById("questionSet");
    const debugLog = document.getElementById("debugLog");

    function log(msg, data) {
      const ts = new Date().toISOString();
      debugLog.textContent += `[${ts}] ${msg} ${data ? JSON.stringify(data, null, 2) : ""}\n`;
      console.log(msg, data || "");
    }

    async function loadActive() {
      log("[loadActive] Fetching /api/admin/active-iteration");
      const res = await fetch("/api/admin/active-iteration");
      const data = await res.json();
      log("[loadActive] response.ok:", res.ok);
      log("[loadActive] JSON:", data);

      statusDiv.innerHTML = "";

      if (data.success && data.iteration) {
        statusDiv.innerHTML = `
          <div class="mb-4">
            <h2 class="text-xl font-semibold">Current Active Iteration</h2>
            <p><strong>${data.iteration.name}</strong> (ID: ${data.iteration.id})</p>
          </div>
          <button id="closeBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Close Current Iteration</button>
        `;
        createForm.classList.add("hidden");

        document.getElementById("closeBtn").onclick = async () => {
          log("[closeBtn] Closing iteration...");
          const res = await fetch("/api/admin/close-iteration", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: data.iteration.id }),
          });
          const result = await res.json();
          log("[closeBtn] response.ok:", res.ok);
          log("[closeBtn] JSON:", result);
          loadActive();
        };
      } else {
        statusDiv.innerHTML = `
          <p class="text-gray-700 mb-2">No active iteration found. You can create a new one below.</p>
        `;
        createForm.classList.remove("hidden");
      }
    }

    createBtn.onclick = async () => {
      const name = iterationName.value.trim();
      const set = questionSet.value;
      if (!name) {
        alert("Please enter an iteration name.");
        return;
      }
      log("[createBtn] Creating iteration", { name, set });
      const res = await fetch("/api/admin/create-iteration", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, question_set: set }),
      });
      const data = await res.json();
      log("[createBtn] response.ok:", res.ok);
      log("[createBtn] JSON:", data);
      loadActive();
    };

    log("[init] iteration-manager.html loaded.");
    loadActive();
  </script>
</body>
</html>
