<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iteration Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Iteration Manager</h1>
    <p id="iteration-status" class="text-center text-blue-600 mb-6">Loading...</p>

    <!-- Create Iteration -->
    <div id="create-iteration-section" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Create New Iteration</h2>
      <input id="iteration-name" type="text" placeholder="Iteration Name"
             class="w-full border rounded px-3 py-2 mb-2"/>
      <input id="question-set" type="text" placeholder="Question Set"
             class="w-full border rounded px-3 py-2 mb-2"/>
      <button id="create-iteration-btn"
              class="bg-green-500 text-white px-4 py-2 rounded w-full">
        Create Iteration
      </button>
    </div>

    <!-- Close Iteration -->
    <div class="mb-6">
      <button id="close-iteration-btn"
              class="bg-red-500 text-white px-4 py-2 rounded w-full disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
              title="Loading iteration status...">
        üîí Close Iteration
      </button>
    </div>

    <a href="/admin.html"
       class="block text-center text-blue-500 hover:text-blue-700">
      ‚Üê Back to Admin Portal
    </a>
  </div>

  <script>
    let activeIteration = null;

    async function loadActiveIteration() {
      const statusEl = document.getElementById('iteration-status');
      const closeBtn = document.getElementById('close-iteration-btn');

      try {
        const res = await fetch('/api/admin/active-iteration');
        const data = await res.json();

        if (data.success && data.iteration) {
          activeIteration = data.iteration;
          statusEl.textContent =
            `Current Active Iteration: ${activeIteration.name} (ID: ${activeIteration.id})`;
          statusEl.className = "text-center text-green-600 mb-6";

          // Enable the close button if active, else disable with tooltip
          if (activeIteration.end_date === null) {
            closeBtn.disabled = false;
            closeBtn.title = "Click to close this iteration";
          } else {
            closeBtn.disabled = true;
            closeBtn.title = "This iteration is already closed";
          }
        } else {
          statusEl.textContent = "No active iteration found.";
          statusEl.className = "text-center text-red-600 mb-6";
          closeBtn.disabled = true;
          closeBtn.title = "No active iteration to close";
        }
      } catch (err) {
        statusEl.textContent = "Error loading iteration: " + err.message;
        statusEl.className = "text-center text-red-600 mb-6";
        closeBtn.disabled = true;
        closeBtn.title = "Error: cannot load iteration";
      }
    }

    document.getElementById('create-iteration-btn').onclick = async () => {
      const name = document.getElementById('iteration-name').value.trim();
      const questionSet = document.getElementById('question-set').value.trim();
      if (!name || !questionSet) return alert("Fill out all fields");

      const res = await fetch('/api/admin/create-iteration', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, question_set: questionSet })
      });
      const data = await res.json();
      if (data.success) {
        alert("Iteration created!");
        loadActiveIteration();
      } else {
        alert("Error: " + data.message);
      }
    };

    document.getElementById('close-iteration-btn').onclick = async () => {
      if (!activeIteration) return;
      const res = await fetch('/api/admin/close-iteration', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: activeIteration.id })
      });
      const data = await res.json();
      if (data.success) {
        alert("Iteration closed!");
        loadActiveIteration();
      } else {
        alert("Error: " + data.message);
      }
    };

    loadActiveIteration();
  </script>
</body>
</html>
