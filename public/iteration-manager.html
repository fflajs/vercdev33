<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iteration Manager</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Iteration Manager</h1>

    <!-- Current Active Iteration -->
    <div id="activeIteration" class="mb-6 text-center text-gray-700"></div>

    <!-- Create Iteration Form -->
    <div id="createIterationForm" class="hidden">
      <h2 class="text-lg font-semibold mb-2">Create New Iteration</h2>
      <input
        type="text"
        id="iterationName"
        placeholder="Iteration Name"
        class="w-full border px-3 py-2 rounded mb-3"
      />
      <select id="questionSet" class="w-full border px-3 py-2 rounded mb-3">
        <option value="">Select Question Set</option>
        <option value="Deep_Analysis_120.json">Deep_Analysis_120.json</option>
        <option value="Normal_Analysis_60.json">Normal_Analysis_60.json</option>
        <option value="Pulse_Check_12.json">Pulse_Check_12.json</option>
      </select>
      <button
        id="createIterationBtn"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
      >
        Create Iteration
      </button>
    </div>

    <!-- Close Iteration Form -->
    <div id="closeIterationForm" class="hidden text-center">
      <button
        id="closeIterationBtn"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
      >
        Close Current Iteration
      </button>
    </div>

    <!-- Messages -->
    <div id="message" class="mt-4 text-center text-sm"></div>

    <!-- Back Link -->
    <div class="mt-6 text-center">
      <a href="admin.html" class="text-blue-500 hover:underline">‚Üê Back to Admin Portal</a>
    </div>
  </div>

  <script>
    async function loadActiveIteration() {
      const activeDiv = document.getElementById("activeIteration");
      const createForm = document.getElementById("createIterationForm");
      const closeForm = document.getElementById("closeIterationForm");
      const message = document.getElementById("message");

      activeDiv.textContent = "Loading...";
      message.textContent = "";

      try {
        const res = await fetch("/api/admin/active-iteration");
        const data = await res.json();
        if (data.success && data.iteration) {
          activeDiv.textContent = `Current Active Iteration: ${data.iteration.name} (ID: ${data.iteration.id})`;
          createForm.classList.add("hidden");
          closeForm.classList.remove("hidden");
          closeForm.dataset.iterationId = data.iteration.id;
        } else {
          activeDiv.textContent = "No active iteration.";
          createForm.classList.remove("hidden");
          closeForm.classList.add("hidden");
        }
      } catch (err) {
        console.error("Error loading active iteration:", err);
        activeDiv.textContent = "Error loading active iteration.";
      }
    }

    document.getElementById("createIterationBtn").addEventListener("click", async () => {
      const name = document.getElementById("iterationName").value.trim();
      const questionSet = document.getElementById("questionSet").value;
      const message = document.getElementById("message");

      if (!name || !questionSet) {
        message.textContent = "Iteration name and question set are required.";
        message.className = "mt-4 text-center text-sm text-red-500";
        return;
      }

      try {
        const res = await fetch("/api/admin/create-iteration", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, question_set: questionSet }),
        });
        const data = await res.json();
        if (res.ok && data.success) {
          message.textContent = `Iteration "${data.iteration.name}" created successfully!`;
          message.className = "mt-4 text-center text-sm text-green-500";
          loadActiveIteration();
        } else {
          message.textContent = "Failed to create iteration: " + (data.message || "Unknown error");
          message.className = "mt-4 text-center text-sm text-red-500";
        }
      } catch (err) {
        console.error("Error creating iteration:", err);
        message.textContent = "Error creating iteration.";
        message.className = "mt-4 text-center text-sm text-red-500";
      }
    });

    document.getElementById("closeIterationBtn").addEventListener("click", async () => {
      const iterationId = document.getElementById("closeIterationForm").dataset.iterationId;
      const message = document.getElementById("message");

      try {
        const res = await fetch("/api/admin/close-iteration", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: iterationId }),
        });
        const data = await res.json();
        if (res.ok && data.success) {
          message.textContent = `Iteration "${data.iteration.name}" closed successfully.`;
          message.className = "mt-4 text-center text-sm text-green-500";
          loadActiveIteration();
        } else {
          message.textContent = "Failed to close iteration: " + (data.message || "Unknown error");
          message.className = "mt-4 text-center text-sm text-red-500";
        }
      } catch (err) {
        console.error("Error closing iteration:", err);
        message.textContent = "Error closing iteration.";
        message.className = "mt-4 text-center text-sm text-red-500";
      }
    });

    // Initial load
    loadActiveIteration();
  </script>
</body>
</html>
