<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iteration Manager</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Iteration Manager</h1>

    <!-- Active iteration display -->
    <div id="active-iteration" class="mb-6 text-gray-700"></div>

    <!-- Create Iteration -->
    <div id="create-section" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Create New Iteration</h2>
      <div class="mb-2">
        <label class="block mb-1">Iteration Name</label>
        <input id="iterationName" type="text" class="border rounded w-full px-2 py-1" />
      </div>
      <div class="mb-2">
        <label class="block mb-1">Question Set</label>
        <select id="questionSet" class="border rounded w-full px-2 py-1">
          <option value="Deep_Analysis_120.json">Deep_Analysis_120.json</option>
          <option value="Normal_Analysis_60.json">Normal_Analysis_60.json</option>
          <option value="Pulse_Check_12.json">Pulse_Check_12.json</option>
        </select>
      </div>
      <button id="createBtn" class="bg-green-600 text-white px-4 py-2 rounded">Create Iteration</button>
    </div>

    <!-- Close iteration -->
    <div id="close-section" class="mb-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Close Current Iteration</h2>
      <button id="closeBtn" class="bg-red-600 text-white px-4 py-2 rounded">Close Iteration</button>
    </div>

    <!-- Messages -->
    <div id="message" class="mt-4"></div>

    <a href="admin.html" class="text-blue-600 hover:underline">&larr; Back to Admin Portal</a>
  </div>

  <script>
    let currentIteration = null;

    async function loadActiveIteration() {
      try {
        const res = await fetch('/api/admin/active-iteration');
        if (res.status === 404) {
          document.getElementById('active-iteration').textContent = 'No active iteration found.';
          document.getElementById('create-section').classList.remove('hidden');
          document.getElementById('close-section').classList.add('hidden');
          currentIteration = null;
          return;
        }
        const data = await res.json();
        if (data.success && data.iteration) {
          currentIteration = data.iteration;
          document.getElementById('active-iteration').textContent =
            `Current Active Iteration: ${data.iteration.name} (ID: ${data.iteration.id})`;
          document.getElementById('create-section').classList.add('hidden');
          document.getElementById('close-section').classList.remove('hidden');
        }
      } catch (err) {
        console.error(err);
        document.getElementById('active-iteration').textContent = 'Error loading iteration.';
      }
    }

    document.getElementById('createBtn').onclick = async () => {
      const name = document.getElementById('iterationName').value.trim();
      const question_set = document.getElementById('questionSet').value;
      const msg = document.getElementById('message');

      if (!name) {
        msg.textContent = 'Please enter an iteration name.';
        msg.className = 'text-red-600';
        return;
      }

      try {
        const res = await fetch('/api/admin/create-iteration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, question_set }),
        });
        const data = await res.json();
        if (!res.ok || !data.success) {
          msg.textContent = 'Error: ' + (data.message || 'Failed to create iteration.');
          msg.className = 'text-red-600';
        } else {
          msg.textContent = `Iteration "${data.iteration.name}" created successfully.`;
          msg.className = 'text-green-600';
          loadActiveIteration();
        }
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error creating iteration.';
        msg.className = 'text-red-600';
      }
    };

    document.getElementById('closeBtn').onclick = async () => {
      if (!currentIteration) return;
      const msg = document.getElementById('message');
      try {
        const res = await fetch('/api/admin/close-iteration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: currentIteration.id }),
        });
        const data = await res.json();
        if (!res.ok || !data.success) {
          msg.textContent = 'Error: ' + (data.message || 'Failed to close iteration.');
          msg.className = 'text-red-600';
        } else {
          msg.textContent = `Iteration "${data.iteration.name}" closed.`;
          msg.className = 'text-green-600';
          loadActiveIteration();
        }
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error closing iteration.';
        msg.className = 'text-red-600';
      }
    };

    loadActiveIteration();
  </script>
</body>
</html>
