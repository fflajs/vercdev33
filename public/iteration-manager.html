<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iteration Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Iteration Manager</h1>
      <p class="text-sm text-gray-600">Create and close iterations.</p>
    </header>

    <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
      <div id="active-iteration" class="mb-6">
        <h2 class="text-lg font-semibold mb-2">Active Iteration</h2>
        <div id="active-info" class="text-sm text-gray-700"></div>
        <p id="no-active" class="text-gray-500 text-sm hidden">No active iteration.</p>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <button id="closeBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 disabled:opacity-40 disabled:cursor-not-allowed">
          Close Iteration
        </button>
        <div class="flex flex-col gap-2">
          <input id="newName" type="text" placeholder="New iteration name"
            class="border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-200" />
          <select id="newSet"
            class="border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-200">
            <option value="">Select question set...</option>
            <option value="Deep_Analysis_120.json">Deep_Analysis_120.json</option>
            <option value="Normal_Analysis_60.json">Normal_Analysis_60.json</option>
            <option value="Pulse_Check_12.json">Pulse_Check_12.json</option>
          </select>
        </div>
        <button id="createBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-40 disabled:cursor-not-allowed">
          Create New Iteration
        </button>
      </div>

      <div class="mt-6">
        <a href="admin.html" class="text-blue-600 hover:underline">&larr; Back to Admin Portal</a>
      </div>

      <details class="mt-6 bg-gray-900 text-gray-100 rounded p-3">
        <summary class="cursor-pointer select-none">Debug log (open to view)</summary>
        <pre id="debug" class="mt-2 whitespace-pre-wrap text-xs"></pre>
      </details>
    </div>
  </div>

  <script>
    const debugEl = document.getElementById('debug');
    const activeInfo = document.getElementById('active-info');
    const noActive = document.getElementById('no-active');
    const closeBtn = document.getElementById('closeBtn');
    const createBtn = document.getElementById('createBtn');
    const newName = document.getElementById('newName');
    const newSet = document.getElementById('newSet');

    function log(msg, obj) {
      const line = `[${new Date().toISOString()}] ${msg}`;
      debugEl.textContent += obj ? `${line} ${JSON.stringify(obj)}\n` : `${line}\n`;
    }

    async function loadCurrent() {
      try {
        const res = await fetch('/api/admin/active-iteration');
        const data = await res.json();
        log('[iteration] Active iteration', data);

        if (!res.ok || !data.success) throw new Error(data.message);
        if (!data.iteration) {
          activeInfo.innerHTML = '';
          noActive.classList.remove('hidden');
          closeBtn.disabled = true;
          createBtn.disabled = false;
          return;
        }

        const iter = data.iteration;
        noActive.classList.add('hidden');
        activeInfo.innerHTML = `
          <div><span class="font-medium">ID:</span> ${iter.id}</div>
          <div><span class="font-medium">Name:</span> ${iter.name}</div>
          <div><span class="font-medium">Start Date:</span> ${iter.start_date}</div>
          <div><span class="font-medium">Question Set:</span> ${iter.question_set}</div>
        `;
        closeBtn.disabled = false;
        createBtn.disabled = true;
      } catch (err) {
        log('[iteration] load error', { message: err.message });
        activeInfo.textContent = 'Error loading iteration.';
      }
    }

    async function closeIteration() {
      if (!confirm('Close the current iteration?')) return;
      try {
        const res = await fetch('/api/admin/close-iteration', { method: 'POST' });
        const data = await res.json();
        log('[iteration] Close iteration result', data);
        await loadCurrent();
      } catch (err) {
        log('[iteration] close error', { message: err.message });
      }
    }

    async function createIteration() {
      const name = newName.value.trim();
      const qset = newSet.value;
      if (!name) return alert('Please enter an iteration name.');
      if (!qset) return alert('Please select a question set.');

      try {
        const res = await fetch('/api/admin/create-iteration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, question_set: qset })
        });
        const data = await res.json();
        log('[iteration] Create iteration result', data);
        if (!res.ok || !data.success) throw new Error(data.message);
        newName.value = '';
        newSet.value = '';
        await loadCurrent();
      } catch (err) {
        log('[iteration] create error', { message: err.message });
      }
    }

    closeBtn.addEventListener('click', closeIteration);
    createBtn.addEventListener('click', createIteration);
    window.addEventListener('load', loadCurrent);
  </script>
</body>
</html>
