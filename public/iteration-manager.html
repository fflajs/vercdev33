<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iteration Manager</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Iteration Manager</h1>
    <p class="text-gray-600 mb-4 text-center">
      Manage the active iteration and create new ones when none is active.
    </p>

    <!-- Current Status -->
    <div id="status" class="mb-6 text-center text-gray-800"></div>

    <!-- Close Iteration Button -->
    <div id="close-section" class="hidden text-center mb-6">
      <button id="closeBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Close Current Iteration
      </button>
    </div>

    <!-- Create Iteration Form -->
    <div id="create-section" class="hidden">
      <h2 class="text-lg font-semibold mb-2">Create New Iteration</h2>
      <form id="createForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Iteration Name</label>
          <input id="name" type="text" placeholder="e.g. Iteration 7"
            class="mt-1 w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200" />
        </div>
        <div>
          <label for="question_set" class="block text-sm font-medium text-gray-700">Question Set</label>
          <select id="question_set" class="mt-1 w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200">
            <option value="Deep_Analysis_120.json">Deep_Analysis_120.json</option>
            <option value="Normal_Analysis_60.json">Normal_Analysis_60.json</option>
            <option value="Pulse_Check_12.json">Pulse_Check_12.json</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Create Iteration
        </button>
      </form>
    </div>

    <div class="mt-6 text-center">
      <a href="/portal.html" class="text-blue-500 hover:underline">‚Üê Back to Admin Portal</a>
    </div>
  </div>

  <!-- Debug Log -->
  <details class="mt-6 w-full max-w-lg">
    <summary class="cursor-pointer text-sm text-gray-500">Debug log (open to view)</summary>
    <pre id="debugLog" class="bg-black text-green-400 text-xs p-3 rounded mt-2 overflow-x-auto"></pre>
  </details>

  <script>
    const statusDiv = document.getElementById("status");
    const closeSection = document.getElementById("close-section");
    const createSection = document.getElementById("create-section");
    const closeBtn = document.getElementById("closeBtn");
    const createForm = document.getElementById("createForm");
    const debugLog = document.getElementById("debugLog");

    function log(msg, obj) {
      const time = new Date().toISOString();
      debugLog.textContent += `[${time}] ${msg}` + (obj ? " " + JSON.stringify(obj, null, 2) : "") + "\n";
      console.log(msg, obj || "");
    }

    async function loadActiveIteration() {
      log("[loadActive] Fetching /api/admin/active-iteration");
      try {
        const res = await fetch("/api/admin/active-iteration");
        log("[loadActive] response.ok:", res.ok);
        const data = await res.json();
        log("[loadActive] JSON:", data);

        if (res.ok && data.success && data.iteration) {
          const it = data.iteration;
          statusDiv.textContent = `Current Active Iteration: ${it.name} (ID: ${it.id})`;
          closeSection.classList.remove("hidden");
          createSection.classList.add("hidden");
        } else {
          statusDiv.textContent = "No active iteration.";
          closeSection.classList.add("hidden");
          createSection.classList.remove("hidden");
        }
      } catch (err) {
        log("[loadActive] ERROR:", err);
        statusDiv.textContent = "Error loading iteration.";
      }
    }

    closeBtn.onclick = async () => {
      log("[closeBtn] Closing iteration");
      try {
        const active = await fetch("/api/admin/active-iteration").then(r => r.json());
        if (active.success && active.iteration) {
          const res = await fetch("/api/admin/close-iteration", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: active.iteration.id }),
          });
          const data = await res.json();
          log("[closeBtn] Response:", data);
          if (res.ok && data.success) {
            alert("Iteration closed successfully!");
            loadActiveIteration();
          } else {
            alert("Error closing iteration: " + data.message);
          }
        }
      } catch (err) {
        log("[closeBtn] ERROR:", err);
        alert("Error closing iteration.");
      }
    };

    createForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const question_set = document.getElementById("question_set").value;
      if (!name) {
        alert("Iteration name is required");
        return;
      }
      log("[createForm] Creating iteration", { name, question_set });
      try {
        const res = await fetch("/api/admin/create-iteration", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, question_set }),
        });
        const data = await res.json();
        log("[createForm] Response:", data);
        if (res.ok && data.success) {
          alert("Iteration created successfully!");
          loadActiveIteration();
        } else {
          alert("Error creating iteration: " + data.message);
        }
      } catch (err) {
        log("[createForm] ERROR:", err);
        alert("Error creating iteration.");
      }
    };

    // Init
    log("[init] iteration-manager.html loaded.");
    loadActiveIteration();
  </script>
</body>
</html>
