<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iteration Manager</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-3xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Iteration Manager</h1>

    <!-- Active Iteration -->
    <div id="activeIteration" class="mb-6 p-4 border rounded bg-gray-50">
      <h2 class="text-xl font-semibold mb-2">Active Iteration</h2>
      <div id="activeIterationContent">Loading...</div>
      <button id="closeIterationBtn" class="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">
        Close Active Iteration
      </button>
    </div>

    <!-- Create Iteration -->
    <div id="createIteration" class="mb-6 p-4 border rounded bg-gray-50">
      <h2 class="text-xl font-semibold mb-2">Create New Iteration</h2>
      <input id="iterationName" type="text" placeholder="Iteration name"
             class="border rounded px-3 py-2 w-full mb-2">
      <select id="questionSet" class="border rounded px-3 py-2 w-full mb-2">
        <option value="">-- Select Question Set --</option>
        <option value="Deep_Analysis_120.json">Deep_Analysis_120.json</option>
        <option value="Normal_Analysis_60.json">Normal_Analysis_60.json</option>
        <option value="Pulse_Check_12.json">Pulse_Check_12.json</option>
      </select>
      <button id="createIterationBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Create Iteration
      </button>
      <p id="createIterationMsg" class="mt-2 text-sm"></p>
    </div>

    <!-- All Iterations -->
    <div id="allIterations" class="p-4 border rounded bg-gray-50">
      <h2 class="text-xl font-semibold mb-2">All Iterations</h2>
      <ul id="iterationsList" class="list-disc pl-6"></ul>
    </div>

    <div class="mt-6 text-center">
      <a href="/admin.html" class="text-blue-600 hover:underline">← Back to Admin Portal</a>
    </div>
  </div>

  <script>
    async function loadActiveIteration() {
      const res = await fetch('/api/admin/active-iteration');
      const data = await res.json();
      const container = document.getElementById('activeIterationContent');
      const closeBtn = document.getElementById('closeIterationBtn');
      const createForm = document.getElementById('createIteration');
      const createBtn = document.getElementById('createIterationBtn');

      if (data.success) {
        container.textContent = `${data.iteration.name} (ID: ${data.iteration.id}) — Started ${new Date(data.iteration.start_date).toLocaleString()}`;
        closeBtn.classList.remove('hidden');

        // Disable new iteration creation
        createForm.classList.add('opacity-50', 'pointer-events-none');
        createBtn.disabled = true;
        document.getElementById('createIterationMsg').textContent =
          'Close the current iteration before creating a new one.';
        document.getElementById('createIterationMsg').className =
          'text-red-500 text-sm';
        
        closeBtn.onclick = async () => {
          if (!confirm("Close this iteration?")) return;
          const closeRes = await fetch('/api/admin/close-iteration', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: data.iteration.id })
          });
          const closeData = await closeRes.json();
          if (closeData.success) {
            alert('Iteration closed.');
            loadActiveIteration();
            loadIterations();
          } else {
            alert('Error closing iteration: ' + closeData.message);
          }
        };
      } else {
        container.textContent = "No active iteration.";
        closeBtn.classList.add('hidden');

        // Enable new iteration creation
        createForm.classList.remove('opacity-50', 'pointer-events-none');
        createBtn.disabled = false;
        document.getElementById('createIterationMsg').textContent = '';
      }
    }

    async function loadIterations() {
      const res = await fetch('/api/admin/iterations');
      const data = await res.json();
      const list = document.getElementById('iterationsList');
      list.innerHTML = '';
      if (data.success) {
        data.iterations.forEach(iter => {
          const li = document.createElement('li');
          li.textContent = `${iter.name} (ID: ${iter.id}) — Started ${new Date(iter.start_date).toLocaleString()}${iter.end_date ? ', Closed ' + new Date(iter.end_date).toLocaleString() : ''}`;
          list.appendChild(li);
        });
      }
    }

    async function createIteration() {
      const name = document.getElementById('iterationName').value.trim();
      const questionSet = document.getElementById('questionSet').value.trim();
      const msg = document.getElementById('createIterationMsg');
      msg.textContent = '';

      if (!name) {
        msg.textContent = 'Iteration name is required.';
        msg.className = 'text-red-500 text-sm';
        return;
      }
      if (!questionSet) {
        msg.textContent = 'Please select a question set.';
        msg.className = 'text-red-500 text-sm';
        return;
      }

      const res = await fetch('/api/admin/create-iteration', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, question_set: questionSet })
      });
      const data = await res.json();

      if (data.success) {
        msg.textContent = `Iteration "${data.iteration.name}" created! Org structure cloned (if available).`;
        msg.className = 'text-green-600 text-sm';
        loadActiveIteration();
        loadIterations();
      } else {
        msg.textContent = 'Error: ' + data.message;
        msg.className = 'text-red-500 text-sm';
      }
    }

    document.getElementById('createIterationBtn').onclick = createIteration;

    loadActiveIteration();
    loadIterations();
  </script>
</body>
</html>
