<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Database Table Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto mt-8 p-6 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-2">Database Table Viewer</h1>
    <p class="text-gray-600 mb-6">View current data stored in the database. Read-only mode for testing/debugging.</p>

    <div id="tables-container" class="space-y-6"></div>

    <div class="flex justify-between items-center mt-6">
      <button id="refresh-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Refresh Now</button>
      <a href="admin.html" class="text-blue-600 hover:underline">‚Üê Back to Admin Portal</a>
    </div>

    <details class="mt-4">
      <summary class="cursor-pointer font-mono">Debug log (open to view)</summary>
      <pre id="debug-log" class="bg-gray-100 p-2 mt-2 text-xs h-64 overflow-y-auto"></pre>
    </details>
  </div>

<script>
  const debug = (msg, obj=null) => {
    const line = `[${new Date().toISOString()}] ${msg}`;
    document.getElementById("debug-log").textContent += line + (obj ? " " + JSON.stringify(obj) : "") + "\n";
    console.log(line, obj || "");
  };

  const tables = ["organization_units","iterations","people","person_roles","surveys","app_data"];

  async function fetchTable(table) {
    try {
      debug(`Fetching table: ${table}`);
      const res = await fetch(`/api/admin/table-viewer?table=${table}`);
      const data = await res.json();
      debug(`Response for ${table}`, data);

      const container = document.getElementById(`table-${table}`);
      if (!data.success) {
        container.innerHTML = `<p class="text-red-500">${data.message || "Error"}</p>`;
        return;
      }
      if (!data.rows || data.rows.length === 0) {
        container.innerHTML = `<p class="text-gray-500">(No data)</p>`;
        return;
      }

      const cols = Object.keys(data.rows[0]);
      let html = `<div class="overflow-x-auto"><table class="min-w-full text-xs border"><thead><tr>`;
      cols.forEach(c => html += `<th class="px-2 py-1 border bg-gray-100">${c}</th>`);
      html += "</tr></thead><tbody>";
      data.rows.forEach(r => {
        html += "<tr>";
        cols.forEach(c => html += `<td class="px-2 py-1 border">${r[c]}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table></div>";
      container.innerHTML = html;
    } catch (err) {
      debug(`Error loading ${table}`, err);
    }
  }

  async function loadAll() {
    const container = document.getElementById("tables-container");
    container.innerHTML = "";
    for (const t of tables) {
      container.innerHTML += `<div><h2 class="text-lg font-semibold mb-2">${t}</h2><div id="table-${t}" class="text-sm"></div></div>`;
      await fetchTable(t);
    }
  }

  document.getElementById("refresh-btn").addEventListener("click", loadAll);

  window.addEventListener("DOMContentLoaded", () => {
    debug("table-viewer.html loaded.");
    loadAll();
  });
</script>
</body>
</html>
