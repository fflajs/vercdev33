<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Welcome</h1>
    <p class="text-gray-600 text-center mb-6">
      Enter your full name to continue.
    </p>

    <form id="start-form" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name"
        class="w-full border rounded px-3 py-2" required />
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Continue
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm"></p>

    <a href="/register.html"
       class="block text-center mt-6 text-blue-500 hover:text-blue-700">
       Register New Person
    </a>
  </div>

  <script>
    document.getElementById("start-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message");

      if (!name) {
        message.textContent = "Name is required.";
        message.className = "mt-4 text-center text-sm text-red-500";
        return;
      }

      if (name.toLowerCase() === "admin") {
        window.location.href = "/admin.html";
        return;
      }

      try {
        const res = await fetch(`/api/admin/get-user-roles?name=${encodeURIComponent(name)}`);
        const data = await res.json();

        if (res.ok && data.success && data.roles && data.roles.length > 0) {
          window.location.href = `/login-user.html?name=${encodeURIComponent(name)}`;
        } else {
          message.textContent = `User "${name}" not found. Please register first.`;
          message.className = "mt-4 text-center text-sm text-red-500";
        }
      } catch (err) {
        console.error("Index fetch error:", err);
        message.textContent = "Failed to check user. Network error.";
        message.className = "mt-4 text-center text-sm text-red-500";
      }
    });
  </script>
</body>
</html>
