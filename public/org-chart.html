<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organization Manager</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Organization Manager</h1>
  <div id="org-container">Loading...</div>
  <a href="admin.html" class="text-blue-600 underline block mt-4">← Back to Admin Portal</a>

  <script>
    let currentIteration = null;
    let activeForm = null;

    async function loadIterationAndUnits() {
      try {
        // 1. Get active iteration dynamically
        const iterRes = await fetch('/api/admin/active-iteration');
        const iterData = await iterRes.json();
        if (!iterRes.ok || !iterData.success || !iterData.iteration) {
          throw new Error(iterData.message || 'No active iteration found');
        }
        const iterationId = iterData.iteration.id;

        // 2. Get org data for this iteration
        const res = await fetch(`/api/admin/org-data?iteration_id=${iterationId}`);
        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.message || 'Failed to load org data');
        }

        currentIteration = data.iteration;
        renderOrgUnits(data.units, data.roles, data.people);
      } catch (err) {
        document.getElementById("org-container").innerHTML = `
          <div class="p-4 text-red-600">
            Error loading iteration: ${err.message}
          </div>
        `;
      }
    }

    function renderOrgUnits(units, roles, people) {
      const container = document.getElementById("org-container");
      if (!currentIteration) {
        container.innerHTML = `<p>No active iteration.</p>`;
        return;
      }

      container.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">
          Current Iteration: ${currentIteration.name} (ID: ${currentIteration.id})
        </h2>
        <div id="units" class="ml-4"></div>
      `;

      const unitMap = {};
      units.forEach(u => {
        unitMap[u.id] = { ...u, children: [] };
      });
      units.forEach(u => {
        if (u.parent_id && unitMap[u.parent_id]) {
          unitMap[u.parent_id].children.push(unitMap[u.id]);
        }
      });

      const rootUnits = units.filter(u => !u.parent_id);

      const unitContainer = document.getElementById("units");
      rootUnits.forEach(u => {
        unitContainer.appendChild(renderUnit(unitMap[u.id], roles, people));
      });
    }

    function renderUnit(unit, roles, people) {
      const div = document.createElement("div");
      div.className = "ml-4 mt-2 border-l pl-4";

      const header = document.createElement("div");
      header.className = "font-semibold flex items-center";
      header.textContent = unit.name;

      const addBtn = document.createElement("button");
      addBtn.textContent = "➕ Add Subunit";
      addBtn.className = "ml-2 text-sm text-blue-600 underline";
      addBtn.onclick = () => showInlineSubunitForm(unit.id, div);

      header.appendChild(addBtn);
      div.appendChild(header);

      // Show roles
      roles.filter(r => r.org_unit_id === unit.id).forEach(r => {
        const person = people.find(p => p.id === r.person_id);
        if (person) {
          const roleDiv = document.createElement("div");
          roleDiv.className = "ml-4 flex items-center";
          roleDiv.textContent = `- ${person.name} (${r.is_manager ? "Manager" : "Member"})`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "❌";
          delBtn.className = "ml-2 text-red-600 text-sm";
          delBtn.onclick = async () => {
            if (!confirm("Remove this role?")) return;
            const res = await fetch("/api/admin/delete-role", {
              method: "DELETE",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: r.id }),
            });
            const data = await res.json();
            if (data.success) {
              loadIterationAndUnits();
            } else {
              alert("Error removing role: " + data.message);
            }
          };
          roleDiv.appendChild(delBtn);

          div.appendChild(roleDiv);
        }
      });

      // Render children
      unit.children.forEach(child => {
        div.appendChild(renderUnit(child, roles, people));
      });

      return div;
    }

    function showInlineSubunitForm(parentId, container) {
      if (activeForm) {
        activeForm.remove();
        activeForm = null;
      }

      const form = document.createElement("div");
      form.className = "ml-4 mt-2 p-2 border rounded bg-gray-50 flex items-center";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Subunit name";
      input.className = "border rounded px-2 py-1 mr-2 flex-1";

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Create";
      submitBtn.className = "bg-green-500 text-white px-2 py-1 rounded";
      submitBtn.onclick = async () => {
        const name = input.value.trim();
        if (!name) return alert("Please enter a name.");
        const res = await fetch("/api/admin/create-org-unit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, parent_id: parentId, iteration_id: currentIteration.id }),
        });
        const data = await res.json();
        if (data.success) {
          loadIterationAndUnits();
        } else {
          alert("Error: " + data.message);
        }
      };

      const cancelBtn = document.createElement("button");
      cancelBtn.textContent = "Cancel";
      cancelBtn.className = "ml-2 bg-gray-400 text-white px-2 py-1 rounded";
      cancelBtn.onclick = () => {
        form.remove();
        activeForm = null;
      };

      form.appendChild(input);
      form.appendChild(submitBtn);
      form.appendChild(cancelBtn);

      container.insertBefore(form, container.children[1] || null);

      activeForm = form;
      input.focus();
    }

    loadIterationAndUnits();
  </script>
</body>
</html>
