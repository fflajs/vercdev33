<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .unit-card { border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; margin: 0.5rem 0; background: #f9fafb; }
    .role-badge { display: inline-block; padding: 0.25rem 0.5rem; margin: 0.25rem; border-radius: 0.25rem; font-size: 0.8rem; }
    .manager { background: #d1fae5; color: #065f46; }
    .coworker { background: #e0f2fe; color: #0369a1; }
    #debug-log { white-space: pre-wrap; font-size: 0.75rem; background: #111; color: #0f0; padding: 0.5rem; border-radius: 0.25rem; margin-top: 1rem; display: none; }
  </style>
</head>
<body class="bg-gray-100">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Organization Manager</h1>
    <p id="iteration-info" class="text-gray-600 mb-6">Loading current iteration...</p>

    <!-- Root Unit Creation -->
    <div class="mb-6">
      <input id="root-name" type="text" placeholder="Root Unit Name" class="p-2 border rounded w-1/2">
      <button id="create-root-btn" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create Root Unit</button>
    </div>

    <!-- Org Units -->
    <div id="units-container"></div>

    <a href="admin.html" class="inline-block mt-6 text-blue-600 hover:underline">← Back to Admin Portal</a>

    <!-- Debug toggle -->
    <div class="mt-6">
      <button onclick="document.getElementById('debug-log').style.display =
        (document.getElementById('debug-log').style.display==='none'?'block':'none')"
        class="text-xs text-gray-500 underline">Debug log (open to view)</button>
      <div id="debug-log"></div>
    </div>
  </div>

  <script>
    const debugLog = (msg, obj) => {
      const logBox = document.getElementById('debug-log');
      const ts = new Date().toISOString();
      logBox.textContent += `[${ts}] ${msg} ${obj ? JSON.stringify(obj) : ''}\n`;
    };

    const iterationInfo = document.getElementById("iteration-info");
    const unitsContainer = document.getElementById("units-container");
    let activeIteration = null;
    let allPeople = [];

    async function loadActiveIteration() {
      debugLog("Fetching active iteration...");
      const res = await fetch("/api/admin/active-iteration");
      const data = await res.json();
      debugLog("Active iteration response", data);

      if (data.success && data.iteration) {
        activeIteration = data.iteration;
        iterationInfo.textContent =
          `Current Iteration: ${data.iteration.name} (ID: ${data.iteration.id}) — Question Set: ${data.iteration.question_set}`;
        await loadOrgData();
      } else {
        iterationInfo.textContent = "No active iteration found.";
      }
    }

    async function loadOrgData() {
      if (!activeIteration) return;
      debugLog("Fetching org-data for iteration", activeIteration);
      const res = await fetch(`/api/admin/org-data?iteration_id=${activeIteration.id}`);
      const data = await res.json();
      debugLog("Org-data response", data);

      unitsContainer.innerHTML = "";

      if (data.success) {
        allPeople = data.people || [];
        if (!data.units || data.units.length === 0) {
          unitsContainer.innerHTML = `<p class="text-gray-500">No organization units defined yet for this iteration.</p>`;
        } else {
          renderUnits(data.units, data.roles);
        }
      } else {
        unitsContainer.innerHTML = `<p class="text-red-500">Error loading iteration: ${data.message}</p>`;
      }
    }

    function renderUnits(units, roles) {
      units.forEach(unit => {
        const div = document.createElement("div");
        div.className = "unit-card";

        const unitRoles = roles.filter(r => r.org_unit_id === unit.id);
        const roleBadges = unitRoles.map(r =>
          `<span class="role-badge ${r.is_manager ? "manager" : "coworker"}">${r.people?.name || "Unknown"}</span>`
        ).join(" ");

        div.innerHTML = `
          <h3 class="text-lg font-semibold">${unit.name}</h3>
          <div class="mt-2">${roleBadges || '<span class="text-gray-400">No roles assigned</span>'}</div>
          <div class="mt-2 flex items-center">
            <select class="person-select border p-1 rounded mr-2">
              <option value="">-- Assign Person --</option>
              ${allPeople.map(p => `<option value="${p.id}">${p.name}</option>`).join("")}
            </select>
            <label class="mr-2"><input type="checkbox" class="is-manager"> Manager</label>
            <button class="assign-btn px-2 py-1 bg-green-500 text-white rounded">Assign</button>
          </div>
        `;

        const assignBtn = div.querySelector(".assign-btn");
        assignBtn.addEventListener("click", async () => {
          const personId = div.querySelector(".person-select").value;
          const isManager = div.querySelector(".is-manager").checked;
          if (!personId) return alert("Select a person first!");

          const payload = {
            person_id: parseInt(personId),
            org_unit_id: unit.id,
            iteration_id: activeIteration.id,
            is_manager: isManager
          };
          debugLog("Assigning role", payload);

          const res = await fetch("/api/admin/assign-role", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          const result = await res.json();
          debugLog("Assign-role response", result);

          if (result.success) {
            await loadOrgData();
          } else {
            alert("Error assigning role: " + result.message);
          }
        });

        unitsContainer.appendChild(div);
      });
    }

    document.getElementById("create-root-btn").addEventListener("click", async () => {
      const name = document.getElementById("root-name").value.trim();
      if (!name) return alert("Please enter a name for the root unit");

      const payload = { name, parent_id: null, iteration_id: activeIteration.id };
      debugLog("POST", { url: "/api/admin/create-org-unit", body: payload });

      const res = await fetch("/api/admin/create-org-unit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      debugLog("POST response", data);

      if (data.success) {
        document.getElementById("root-name").value = "";
        await loadOrgData();
      } else {
        alert("Error creating root: " + data.message);
      }
    });

    // Init
    debugLog("org-chart loaded");
    loadActiveIteration();
  </script>
</body>
</html>
