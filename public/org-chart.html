<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4">Organization Manager</h1>
    <p id="iteration-info" class="mb-6 text-blue-600 font-semibold">Loading iteration...</p>

    <div id="org-units" class="space-y-4"></div>

    <a href="/admin.html"
       class="inline-block mt-6 text-blue-500 hover:text-blue-800 font-bold text-sm">
      ← Back to Admin Portal
    </a>
  </div>

  <script>
    let currentIterationId = null;

    document.addEventListener('DOMContentLoaded', async () => {
      await loadIterationAndUnits();
    });

    async function loadIterationAndUnits() {
      const info = document.getElementById('iteration-info');
      try {
        const res = await fetch('/api/admin/active-iteration');
        if (!res.ok) throw new Error('Failed to load iteration');
        const data = await res.json();

        if (!data.success || !data.iteration) {
          info.textContent = 'No active iteration found.';
          return;
        }

        currentIterationId = data.iteration.id;
        info.textContent = `Current Iteration: ${data.iteration.name} (ID: ${data.iteration.id})`;

        await renderOrgUnits(currentIterationId);
      } catch (err) {
        info.textContent = `Error: ${err.message}`;
        info.classList.remove('text-blue-600');
        info.classList.add('text-red-600');
      }
    }

    async function renderOrgUnits(iterationId) {
      const res = await fetch(`/api/admin/org-data?iteration_id=${iterationId}`);
      const { units } = await res.json();

      const container = document.getElementById('org-units');
      container.innerHTML = '';

      if (!units || units.length === 0) {
        container.innerHTML = '<p class="text-gray-600">No organization units defined yet.</p>';
        return;
      }

      units.forEach(unit => {
        const div = document.createElement('div');
        div.className = 'p-4 border rounded mb-2';

        div.innerHTML = `
          <h3 class="font-bold">${unit.name}</h3>
          <button onclick="addSubOrg(${iterationId}, ${unit.id})"
                  class="bg-blue-500 text-white px-2 py-1 rounded mt-2">
            ➕ Add Sub-Org
          </button>
        `;

        container.appendChild(div);
      });
    }

    async function addSubOrg(iterationId, parentId) {
      const name = prompt('Enter name for sub-organization:');
      if (!name) return;

      const res = await fetch('/api/admin/org-units', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, parent_id: parentId, iteration_id: iterationId })
      });

      const data = await res.json();
      if (data.success) {
        alert(`Sub-organization "${data.unit.name}" added.`);
        renderOrgUnits(iterationId); // refresh
      } else {
        alert('Error: ' + data.message);
      }
    }
  </script>
</body>
</html>
