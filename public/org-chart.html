<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Organization Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Organization Manager</h1>
      <p id="context-line" class="text-sm text-gray-600 mt-1"></p>
    </header>

    <div id="empty-state" class="hidden mb-6 rounded-lg border border-gray-200 bg-white p-4">
      <h2 class="font-semibold mb-2">No organization units defined yet.</h2>
      <div class="flex gap-2 items-center">
        <input id="new-root-name" type="text" placeholder="New root unit name"
          class="w-72 rounded border border-gray-300 px-3 py-2 text-sm"/>
        <button id="create-root-btn"
          class="rounded bg-blue-600 px-3 py-2 text-sm font-medium text-white hover:bg-blue-700">
          Create Root Unit
        </button>
      </div>
    </div>

    <div id="tree" class="space-y-3"></div>

    <div class="mt-6">
      <a href="admin.html" class="text-blue-600 hover:underline">&larr; Back to Admin Portal</a>
    </div>

    <details class="mt-4">
      <summary class="cursor-pointer">Debug log (open to view)</summary>
      <pre id="debug" class="bg-gray-100 p-2 text-xs overflow-auto h-40"></pre>
    </details>
  </div>

  <script>
    // (Keep your org-chart JS here, unchanged except header/container styles)
  </script>
</body>
</html>
