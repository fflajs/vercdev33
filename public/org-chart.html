<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold mb-4">Organization Manager</h1>
    <p id="iteration-info" class="text-gray-600 mb-6">Loading...</p>
    <div id="org-tree" class="space-y-2"></div>
    <a href="/admin.html" class="inline-block mt-6 text-blue-500 hover:text-blue-700">
      ‚Üê Back to Admin Portal
    </a>
  </div>

  <!-- üîπ Your JS must be inside this block -->
  <script>
    let currentIteration = null;
    let activeForm = null;

    async function loadIterationAndUnits() {
      const info = document.getElementById('iteration-info');
      const tree = document.getElementById('org-tree');
      info.textContent = "Loading...";
      tree.innerHTML = "";

      try {
        const res = await fetch('/api/admin/org-data?iteration_id=11');
        const data = await res.json();

        if (!data.success) throw new Error(data.message || "Failed to load org data");

        currentIteration = data.iteration;
        info.textContent = `Current Iteration: ${currentIteration.name} (ID: ${currentIteration.id})`;

        const units = data.units;
        const roles = data.roles;
        const people = data.people;

        const unitMap = {};
        units.forEach(u => unitMap[u.id] = { ...u, children: [] });
        units.forEach(u => {
          if (u.parent_id && unitMap[u.parent_id]) {
            unitMap[u.parent_id].children.push(unitMap[u.id]);
          }
        });
        const roots = units.filter(u => !u.parent_id).map(u => unitMap[u.id]);

        tree.innerHTML = "";
        roots.forEach(root => renderUnit(root, tree, roles, people));
      } catch (err) {
        info.textContent = `Error: ${err.message}`;
        info.className = "text-red-600";
      }
    }

    function renderUnit(unit, container, roles, people) {
      const unitDiv = document.createElement('div');
      unitDiv.className = "ml-4 mt-2";

      const title = document.createElement('div');
      title.className = "font-semibold text-lg flex items-center space-x-2";
      title.textContent = unit.name;

      const addLink = document.createElement('a');
      addLink.href = "#";
      addLink.className = "text-blue-500 text-sm ml-2";
      addLink.textContent = "[Add Subunit]";
      addLink.onclick = (e) => {
        e.preventDefault();
        showInlineSubunitForm(unit.id, childrenContainer);
      };
      title.appendChild(addLink);

      unitDiv.appendChild(title);

      const roleList = document.createElement('ul');
      roleList.className = "ml-6 list-disc";
      roles.filter(r => r.org_unit_id === unit.id).forEach(r => {
        const person = people.find(p => p.id === r.person_id);
        const li = document.createElement('li');
        li.textContent = `${person ? person.name : 'Unknown'} (${r.is_manager ? 'Manager' : 'Member'})`;
        roleList.appendChild(li);
      });
      unitDiv.appendChild(roleList);

      const childrenContainer = document.createElement('div');
      unit.children.forEach(child => renderUnit(child, childrenContainer, roles, people));
      unitDiv.appendChild(childrenContainer);

      container.appendChild(unitDiv);
    }

    function showInlineSubunitForm(parentId, container) {
      if (activeForm) {
        activeForm.remove();
        activeForm = null;
      }

      const form = document.createElement('div');
      form.className = 'ml-8 mt-2 p-2 border rounded bg-gray-50';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Subunit name';
      input.className = 'border rounded px-2 py-1 mr-2';

      const submitBtn = document.createElement('button');
      submitBtn.textContent = 'Create';
      submitBtn.className = 'bg-green-500 text-white px-2 py-1 rounded';
      submitBtn.onclick = async () => {
        const name = input.value.trim();
        if (!name) return alert('Please enter a name.');

        const res = await fetch('/api/admin/create-org-unit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, parent_id: parentId, iteration_id: currentIteration.id })
        });

        const data = await res.json();
        if (data.success) {
          loadIterationAndUnits();
        } else {
          alert('Error: ' + data.message);
        }
      };

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancel';
      cancelBtn.className = 'ml-2 bg-gray-400 text-white px-2 py-1 rounded';
      cancelBtn.onclick = () => {
        form.remove();
        activeForm = null;
      };

      form.appendChild(input);
      form.appendChild(submitBtn);
      form.appendChild(cancelBtn);

      container.appendChild(form);
      activeForm = form;
      input.focus();
    }

    // Run once
    loadIterationAndUnits();
  </script>
</body>
</html>
