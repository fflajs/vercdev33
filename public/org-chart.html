<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4">Organization Manager</h1>
    <p id="iteration-display" class="text-blue-600 font-semibold mb-6">Loading...</p>
    <div id="org-container"></div>
    <a href="/admin.html" class="inline-block mt-6 text-blue-500 hover:text-blue-800">‚Üê Back to Admin Portal</a>
  </div>

  <script>
    let currentIteration = null;
    let activeForm = null;

    async function loadIterationAndUnits() {
      const display = document.getElementById('iteration-display');
      const container = document.getElementById('org-container');
      container.innerHTML = '';
      display.textContent = 'Loading...';

      try {
        const res = await fetch('/api/admin/org-data?iteration_id=11');
        const data = await res.json();

        if (!data.success) throw new Error(data.message);

        currentIteration = data.iteration;
        display.textContent = `Current Iteration: ${currentIteration.name} (ID: ${currentIteration.id})`;

        // Build tree
        const units = buildTree(data.units);
        units.forEach(unit => renderUnit(unit, data.roles, data.people, container));
      } catch (err) {
        display.textContent = 'Error: ' + err.message;
        display.classList.replace('text-blue-600', 'text-red-600');
      }
    }

    function buildTree(units) {
      const map = {};
      units.forEach(u => map[u.id] = { ...u, children: [] });
      const roots = [];
      units.forEach(u => {
        if (u.parent_id) {
          map[u.parent_id].children.push(map[u.id]);
        } else {
          roots.push(map[u.id]);
        }
      });
      return roots;
    }

    function renderUnit(unit, roles, people, container) {
      const unitDiv = document.createElement('div');
      unitDiv.className = 'ml-4 mt-3';

      // Title row
      const titleRow = document.createElement('div');
      titleRow.className = 'font-semibold text-lg flex items-center space-x-2';
      titleRow.textContent = unit.name;

      const addLink = document.createElement('a');
      addLink.href = '#';
      addLink.className = 'text-blue-500 text-sm ml-2 hover:underline';
      addLink.textContent = '[Add Subunit]';
      titleRow.appendChild(addLink);

      unitDiv.appendChild(titleRow);

      // üîπ Form slot directly under title row
      const formSlot = document.createElement('div');
      formSlot.className = 'ml-6 mt-1';
      unitDiv.appendChild(formSlot);

      // Roles
      const roleList = document.createElement('ul');
      roleList.className = 'ml-6 list-disc';
      roles.filter(r => r.org_unit_id === unit.id).forEach(r => {
        const person = people.find(p => p.id === r.person_id);
        const li = document.createElement('li');
        li.textContent = `${person ? person.name : 'Unknown'} (${r.is_manager ? 'Manager' : 'Member'})`;
        roleList.appendChild(li);
      });
      unitDiv.appendChild(roleList);

      // Children
      const childrenContainer = document.createElement('div');
      unit.children.forEach(child => renderUnit(child, roles, people, childrenContainer));
      unitDiv.appendChild(childrenContainer);

      // Add Subunit link
      addLink.onclick = (e) => {
        e.preventDefault();
        showInlineSubunitForm(unit.id, formSlot);
      };

      container.appendChild(unitDiv);
    }

    function showInlineSubunitForm(parentId, container) {
      if (activeForm) {
        activeForm.remove();
        activeForm = null;
      }

      const form = document.createElement('div');
      form.className = 'mt-2 p-2 border rounded bg-gray-50';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Subunit name';
      input.className = 'border rounded px-2 py-1 mr-2';

      const submitBtn = document.createElement('button');
      submitBtn.textContent = 'Create';
      submitBtn.className = 'bg-green-500 text-white px-2 py-1 rounded';
      submitBtn.onclick = async () => {
        const name = input.value.trim();
        if (!name) return alert('Please enter a name.');
        const res = await fetch('/api/admin/create-org-unit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, parent_id: parentId, iteration_id: currentIteration.id })
        });
        const data = await res.json();
        if (data.success) {
          loadIterationAndUnits();
        } else {
          alert('Error: ' + data.message);
        }
      };

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancel';
      cancelBtn.className = 'ml-2 bg-gray-400 text-white px-2 py-1 rounded';
      cancelBtn.onclick = () => {
        form.remove();
        activeForm = null;
      };

      form.appendChild(input);
      form.appendChild(submitBtn);
      form.appendChild(cancelBtn);

      container.appendChild(form);
      activeForm = form;
      input.focus();
    }

    loadIterationAndUnits();
  </script>
</body>
</html>
