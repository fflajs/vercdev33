<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cognitive Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details > summary::-webkit-details-marker { display: none; }
    details[open] summary .tw-caret { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Cognitive Tool</h1>
      <p id="context-line" class="text-sm text-gray-600 mt-1"></p>
    </header>

    <div id="content-box" class="rounded-lg border border-gray-200 bg-white p-4 mb-6">
      <h2 class="font-semibold mb-2">Loaded Question Set</h2>
      <p id="qs-summary" class="text-sm text-gray-700">Loading...</p>
      <ul id="qs-list" class="mt-3 list-disc list-inside text-sm text-gray-800"></ul>
    </div>

    <div class="flex items-center justify-between">
      <a href="/portal.html" class="text-sm text-blue-600 hover:underline">← Back to Portal</a>
    </div>

    <details class="mt-6 bg-gray-900 text-gray-100 rounded-lg p-3">
      <summary class="cursor-pointer flex items-center gap-2 select-none">
        <span class="tw-caret inline-block transition-transform">▶</span>
        <span class="font-semibold">Debug log (open to view)</span>
      </summary>
      <pre id="debug" class="mt-2 whitespace-pre-wrap text-xs"></pre>
    </details>
  </div>

  <script>
    (async function () {
      const qs = new URLSearchParams(window.location.search);
      const name = qs.get("name");
      const roleId = qs.get("role_id");
      const iterId = qs.get("iter_id");
      const qset = qs.get("qset");

      const debugEl = document.getElementById("debug");
      const contextEl = document.getElementById("context-line");
      const summaryEl = document.getElementById("qs-summary");
      const listEl = document.getElementById("qs-list");

      const log = (msg, obj) => {
        const line = `[${new Date().toISOString()}] [cog] ${msg}`;
        if (obj !== undefined) {
          try { debugEl.textContent += line + " " + JSON.stringify(obj) + "\n"; }
          catch { debugEl.textContent += line + "\n"; }
        } else debugEl.textContent += line + "\n";
      };

      log("page loaded");

      if (!name || !iterId || !qset) {
        contextEl.textContent = "Error: Missing context data.";
        return;
      }

      contextEl.textContent = `User: ${name} — Role ID: ${roleId} — Iteration ID: ${iterId} — Question Set: ${qset}`;
      log("GET /api/admin/get-user-roles", { name });

      try {
        const res = await fetch(`/data/${qset}`);
        if (!res.ok) throw new Error("Failed to load question set file");
        const data = await res.json();
        log("Question set loaded", { count: data.length });

        summaryEl.textContent = `Loaded ${data.length} questions from ${qset}. Showing first 5:`;

        listEl.innerHTML = "";
        data.slice(0, 5).forEach((q, i) => {
          const li = document.createElement("li");
          li.textContent = typeof q === "string" ? q : q.title || JSON.stringify(q);
          listEl.appendChild(li);
        });

      } catch (err) {
        summaryEl.textContent = `Error: ${err.message}`;
        log("load error", { message: err.message });
      }
    })();
  </script>
</body>
</html>
