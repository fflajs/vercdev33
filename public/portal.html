<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>User Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-lg bg-white p-10 rounded-lg shadow-lg text-center">
    <h1 id="welcome" class="text-3xl font-bold mb-4">Welcome!</h1>
    <p id="iteration-info" class="text-gray-600 mb-8">Loading active iteration...</p>

    <div class="space-y-4">
      <a href="/visualizer.html"
         class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Login to Cognitive Visualizer
      </a>
      <a href="/analyze.html"
         class="block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Analyze Descriptions
      </a>
    </div>

    <a href="/index.html" id="logout"
       class="inline-block font-bold text-sm text-red-500 hover:text-red-800 mt-6">
      Logout
    </a>
  </div>

  <script>
    async function loadPortal() {
      const user = sessionStorage.getItem('loggedInUser');
      const welcome = document.getElementById('welcome');
      const iterationInfo = document.getElementById('iteration-info');

      if (!user) {
        window.location.href = '/index.html';
        return;
      }

      welcome.textContent = `Welcome, ${user}!`;

      try {
        const response = await fetch('/api/active-iteration');
        const data = await response.json();

        if (!response.ok || !data.success || !data.iteration) {
          iterationInfo.textContent = 'No active iteration found.';
          return;
        }

        const iter = data.iteration;
        iterationInfo.textContent = `Current Active Iteration: ${iter.name} (ID: ${iter.id})`;
      } catch (err) {
        iterationInfo.textContent = `Error loading iteration: ${err.message}`;
        iterationInfo.classList.add('text-red-500');
      }
    }

    document.getElementById('logout').addEventListener('click', () => {
      sessionStorage.removeItem('loggedInUser');
    });

    loadPortal();
  </script>
</body>
</html>
