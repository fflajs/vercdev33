<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    details > summary::-webkit-details-marker { display: none; }
    details[open] summary .tw-caret { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">User Portal</h1>
    </header>

    <div id="welcome-box" class="rounded-lg border border-gray-200 bg-white p-4 mb-6">
      <h2 id="welcome-title" class="text-lg font-semibold mb-1">Welcome</h2>
      <p id="welcome-desc" class="text-sm text-gray-700"></p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <button id="btn-cognitive" class="rounded bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">
        Go to Cognitive Tool
      </button>
      <button id="btn-analyze" class="rounded bg-emerald-600 text-white px-4 py-2 hover:bg-emerald-700">
        Go to Analyzer
      </button>
    </div>

    <div class="mt-6">
      <a href="/index.html" class="text-sm text-blue-600 hover:underline">← Logout</a>
    </div>

    <details class="mt-6 bg-gray-900 text-gray-100 rounded-lg p-3">
      <summary class="cursor-pointer flex items-center gap-2 select-none">
        <span class="tw-caret inline-block transition-transform">▶</span>
        <span class="font-semibold">Debug log (open to view)</span>
      </summary>
      <pre id="debug" class="mt-2 whitespace-pre-wrap text-xs"></pre>
    </details>
  </div>

  <script>
    (async function () {
      const qs = new URLSearchParams(window.location.search);
      const name = qs.get("name");
      const roleId = qs.get("role_id");

      const debugEl = document.getElementById("debug");
      const welcomeTitle = document.getElementById("welcome-title");
      const welcomeDesc = document.getElementById("welcome-desc");

      const log = (msg, obj) => {
        const line = `[${new Date().toISOString()}] [portal] ${msg}`;
        if (obj !== undefined) {
          try { debugEl.textContent += line + " " + JSON.stringify(obj) + "\n"; }
          catch { debugEl.textContent += line + "\n"; }
        } else debugEl.textContent += line + "\n";
      };

      async function fetchJson(url) {
        const res = await fetch(url);
        const data = await res.json().catch(() => ({}));
        log(`GET ${url}`, data);
        if (!res.ok || !data.success) throw new Error(data.message || `Request failed: ${url}`);
        return data;
      }

      log("page loaded");

      if (!name || !roleId) {
        welcomeDesc.textContent = "Error: Missing user context.";
        return;
      }

      try {
        const data = await fetchJson(`/api/admin/get-user-roles?name=${encodeURIComponent(name)}`);
        const activeRole = (data.roles || []).find(r => r.id == roleId);
        if (!activeRole) throw new Error("Role not found for this user.");

        const roleType = activeRole.is_manager ? "Manager" : "Member";
        const orgName = activeRole.organization_units?.name || "Unknown Unit";
        const iter = activeRole.iterations || {};
        const iterName = iter.name || "Unknown Iteration";
        const iterId = iter.id || "?";
        const qset = iter.question_set || "Unknown";
        const startDate = iter.start_date
          ? new Date(iter.start_date).toLocaleDateString()
          : "(no start date)";

        welcomeTitle.textContent = `Welcome, ${name}`;
        welcomeDesc.textContent = `${roleType} of "${orgName}" | Iteration: ${iterName} (ID: ${iterId}) | Start: ${startDate} | Question Set: ${qset}`;

        // Buttons
        document.getElementById("btn-cognitive").onclick = () => {
          const params = new URLSearchParams({ name, role_id: roleId, iter_id: iterId, qset });
          window.location.href = `/cognitive-tool.html?${params.toString()}`;
        };
        document.getElementById("btn-analyze").onclick = () => {
          const params = new URLSearchParams({ name, role_id: roleId, iter_id: iterId, qset });
          window.location.href = `/analyze.html?${params.toString()}`;
        };

      } catch (err) {
        welcomeDesc.textContent = `Error: ${err.message}`;
        log("load error", { message: err.message });
      }
    })();
  </script>
</body>
</html>
