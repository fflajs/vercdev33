<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Portal</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold mb-4">Welcome to the Portal</h1>
    <p id="welcome" class="text-lg text-gray-700 mb-6">Loading...</p>
    <p id="iteration" class="text-blue-600 font-semibold mb-8">Checking active iteration...</p>

    <div class="space-y-4">
      <a href="/cognitive.html"
         class="block w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition">
        Login to Cognitive Visualizer
      </a>
      <a href="/analyze.html"
         class="block w-full bg-purple-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-600 transition">
        Analyze Descriptions
      </a>
      <a href="/admin.html"
         class="block w-full bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 transition">
        Admin Portal
      </a>
    </div>

    <a href="/index.html"
       class="inline-block mt-6 text-blue-500 hover:text-blue-700 font-bold text-sm">
      Logout
    </a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const welcome = document.getElementById("welcome");
      const iteration = document.getElementById("iteration");

      const name = localStorage.getItem("personName");
      if (name) {
        welcome.textContent = `Welcome, ${name}!`;
      } else {
        welcome.textContent = "Welcome, Guest!";
      }

      try {
        const res = await fetch("/api/admin/active-iteration");
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();
        if (data.success && data.iteration) {
          iteration.textContent =
            `Current Active Iteration: ${data.iteration.name} (ID: ${data.iteration.id})`;
        } else {
          iteration.textContent = "No active iteration found.";
          iteration.classList.replace("text-blue-600", "text-red-600");
        }
      } catch (err) {
        iteration.textContent = `Error: ${err.message}`;
        iteration.classList.replace("text-blue-600", "text-red-600");
      }
    });
  </script>
</body>
</html>
