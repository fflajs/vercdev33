<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Portal</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-2xl mx-auto my-10 p-6 bg-white rounded-xl shadow">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">User Portal</h1>
      <p class="text-gray-600">Welcome to the cognitive tools and analysis portal.</p>
    </header>

    <section class="mb-6">
      <p><span class="font-medium">User:</span> <span id="ctx-user">—</span></p>
      <p><span class="font-medium">Role:</span> <span id="ctx-role">—</span></p>
      <p><span class="font-medium">Unit:</span> <span id="ctx-unit">—</span></p>
      <p><span class="font-medium">Iteration:</span> <span id="ctx-iter-name">—</span></p>
      <p><span class="font-medium">Iteration ID:</span> <span id="ctx-iter-id">—</span></p>
      <p><span class="font-medium">Question Set:</span> <span id="ctx-qset">—</span></p>
    </section>

    <section class="mb-6">
      <h2 class="font-semibold mb-2">Tools</h2>
      <div class="flex flex-col gap-2">
        <a href="/cognitive-tool.html" class="px-4 py-2 bg-blue-600 text-white rounded text-center">Cognitive Tool</a>
        <a href="/analyze.html" class="px-4 py-2 bg-blue-600 text-white rounded text-center">Analyzer</a>
      </div>
    </section>

    <a href="/index.html" class="px-4 py-2 border rounded">← Back to Welcome</a>

    <details class="mt-6">
      <summary class="cursor-pointer text-sm text-gray-500">Debug log (open to view)</summary>
      <pre id="debug" class="mt-2 p-3 bg-gray-100 rounded text-xs overflow-auto"></pre>
    </details>
  </div>

  <script>
    (function(){
      const dlog = (...args) => {
        const stamp = new Date().toISOString();
        console.log(...args);
        const el = document.getElementById('debug');
        if (el) el.textContent += `[${stamp}] ${args.map(a => typeof a==='string'?a:JSON.stringify(a)).join(' ')}\n`;
      };

      const params = new URLSearchParams(location.search);
      const user = params.get('user_name');
      const roleType = params.get('role_type');
      const unitName = params.get('unit_name');
      const iterName = params.get('iteration_name');
      const iterId = params.get('iteration_id');
      const qset = params.get('question_set');

      document.getElementById('ctx-user').textContent = user || '—';
      document.getElementById('ctx-role').textContent = roleType || '—';
      document.getElementById('ctx-unit').textContent = unitName || '—';
      document.getElementById('ctx-iter-name').textContent = iterName || '—';
      document.getElementById('ctx-iter-id').textContent = iterId || '—';
      document.getElementById('ctx-qset').textContent = qset || '—';

      dlog('[portal] Context loaded', {
        user, roleType, unitName, iterName, iterId, qset
      });
    })();
  </script>
</body>
</html>
