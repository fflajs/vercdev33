<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Portal</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center mb-2">Research Portal</h1>
    <p class="text-gray-600 text-center mb-6">
      Access tools for research and analysis.
    </p>

    <!-- Tool Buttons -->
    <div class="flex flex-col space-y-3">
      <a href="cognitive.html" 
         class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded text-center">
        Launch Cognitive Tool
      </a>
      <a href="analyze.html" 
         class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded text-center">
        Launch Analysis
      </a>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <a href="index.html" class="text-blue-500 hover:underline">
        ‚Üê Back to Login
      </a>
    </div>

    <!-- Debug log -->
    <details class="mt-6 text-sm text-gray-600">
      <summary class="cursor-pointer">Debug log (open to view)</summary>
      <pre id="debugLog" class="mt-2 bg-gray-100 p-2 rounded max-h-40 overflow-y-auto"></pre>
    </details>
  </div>

  <script>
    function logDebug(msg, obj = null) {
      const log = document.getElementById("debugLog");
      const time = new Date().toISOString();
      log.textContent += `[${time}] ${msg}\n`;
      if (obj) log.textContent += JSON.stringify(obj, null, 2) + "\n";
      log.scrollTop = log.scrollHeight;
    }

    // Initial trace
    logDebug("[init] portal.html loaded.");
  </script>
</body>
</html>
