<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-12 rounded-lg shadow-lg">
        <h1 id="welcome-message" class="text-4xl font-bold mb-2">Welcome!</h1>
        <p id="iteration-display" class="text-blue-600 font-semibold mb-8">Loading active iteration...</p>
        <p class="text-gray-600 mb-8">Please select an application to continue.</p>
        <div class="space-y-4">
            <a href="/login.html" class="block w-full bg-blue-500 text-white font-bold py-4 px-8 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                Login to Cognitive Visualizer
            </a>
            <a href="/analysis.html" class="block w-full bg-purple-500 text-white font-bold py-4 px-8 rounded-lg hover:bg-purple-600 transition-colors duration-200 mt-4">
                Analyze Descriptions
            </a>
        </div>
        <a href="/index.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-6">
            Logout
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Display welcome message
            const userName = sessionStorage.getItem('loggedInUser');
            if (userName) {
                document.getElementById('welcome-message').textContent = `Welcome, ${userName}!`;
            } else {
                window.location.href = '/index.html';
                return; 
            }

            // Fetch and display active iteration
            const iterationDisplay = document.getElementById('iteration-display');
            try {
                const response = await fetch('/api/active-iteration');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message);
                }
                const activeIteration = await response.json();
                iterationDisplay.textContent = `Current Active Iteration: ${activeIteration.name} (ID: ${activeIteration.id})`;
            } catch (error) {
                iterationDisplay.textContent = `Error: ${error.message}`;
                iterationDisplay.classList.remove('text-blue-600');
                iterationDisplay.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
