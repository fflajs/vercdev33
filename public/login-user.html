<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Role</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Select Your Role</h1>
    <p class="text-gray-600 text-center mb-6">Choose a role to continue.</p>

    <div id="role-box" class="space-y-3"></div>

    <p id="message" class="mt-4 text-center text-sm"></p>

    <a href="/index.html"
       class="block text-center mt-6 text-blue-500 hover:text-blue-700">
       &larr; Back
    </a>
  </div>

  <script>
    async function init() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const message = document.getElementById("message");

      if (!name) {
        message.textContent = "Missing user name.";
        message.className = "text-red-500";
        return;
      }

      try {
        const res = await fetch(`/api/admin/get-user-roles?name=${encodeURIComponent(name)}`);
        const data = await res.json();

        if (res.ok && data.success && data.roles && data.roles.length > 0) {
          const box = document.getElementById("role-box");
          data.roles.forEach(role => {
            const btn = document.createElement("a");
            btn.href = `/portal.html?role_id=${role.id}`;
            btn.textContent = `${role.roleType} in ${role.unitName}`;
            btn.className =
              "block w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 text-center";
            box.appendChild(btn);
          });
        } else {
          message.textContent = `No roles found for "${name}". Please contact your administrator.`;
          message.className = "text-red-500";
        }
      } catch (err) {
        console.error("Login-user fetch error:", err);
        message.textContent = "Failed to load roles. Network error.";
        message.className = "text-red-500";
      }
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
