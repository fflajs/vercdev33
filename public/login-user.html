<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Role</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded p-6 w-full max-w-md">
    <h1 class="text-xl font-bold mb-4">Select Your Role</h1>
    <p class="text-sm text-gray-600 mb-4">Choose which organization unit and role you want to use for the current active iteration.</p>

    <div id="role-section" class="hidden">
      <label for="roleSelect" class="block text-sm font-medium">Available Roles</label>
      <select id="roleSelect" class="mt-1 block w-full border border-gray-300 rounded px-2 py-1"></select>
    </div>

    <p class="mt-4 text-sm text-gray-700">
      <span class="font-semibold">User:</span> <span id="userName">—</span><br />
      <span class="font-semibold">Iteration:</span> <span id="iterName">—</span><br />
      <span class="font-semibold">Iteration ID:</span> <span id="iterId">—</span><br />
      <span class="font-semibold">Question Set:</span> <span id="iterSet">—</span>
    </p>

    <button id="continueBtn" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded w-full">Continue to Portal</button>
    <a href="index.html" class="mt-2 block text-center text-gray-600">Back</a>

    <details class="mt-4">
      <summary class="cursor-pointer text-sm text-gray-500">Debug log (open to view)</summary>
      <pre id="debugLog" class="bg-gray-100 text-xs p-2 overflow-auto h-40"></pre>
    </details>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userName = params.get("name");
    const debugLog = document.getElementById("debugLog");

    function log(msg, obj) {
      const line = `[${new Date().toISOString()}] ${msg} ${obj ? JSON.stringify(obj) : ""}\n`;
      debugLog.textContent += line;
      console.log(msg, obj || "");
    }

    async function loadRoles() {
      log("[login-user] GET /api/admin/get-user-roles?name=" + userName);
      const res = await fetch(`/api/admin/get-user-roles?name=${encodeURIComponent(userName)}`);
      const data = await res.json();
      log("[login-user] GET result", data);

      if (!data.success) {
        alert("Error: " + data.message);
        return;
      }

      const select = document.getElementById("roleSelect");
      select.innerHTML = "";
      data.roles.forEach((r, idx) => {
        const label = `${r.org_unit_name} - ${r.is_manager ? "Manager" : "Member"}`;
        const opt = new Option(label, r.person_role_id);
        select.add(opt);
        if (idx === 0) select.value = r.person_role_id;
      });

      if (data.roles.length > 0) {
        document.getElementById("role-section").classList.remove("hidden");
        document.getElementById("userName").textContent = data.roles[0].person_name;
        document.getElementById("iterName").textContent = data.roles[0].iteration_name;
        document.getElementById("iterId").textContent = data.roles[0].iteration_id;
        document.getElementById("iterSet").textContent = data.roles[0].question_set;
      }
    }

    document.getElementById("continueBtn").onclick = () => {
      const roleId = document.getElementById("roleSelect").value;
      if (!roleId) return alert("Please select a role");
      log("[login-user] Continue with role " + roleId);
      window.location.href = `portal.html?role_id=${roleId}`;
    };

    loadRoles();
  </script>
</body>
</html>
