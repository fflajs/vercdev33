<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iteration Manager</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-md rounded p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Iteration Manager</h1>

    <!-- Active iteration info -->
    <div id="active-iteration" class="mb-6 text-center text-gray-700"></div>

    <!-- Create iteration form -->
    <form id="create-form" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium mb-1">Iteration Name</label>
        <input
          type="text"
          id="iteration-name"
          class="w-full border rounded px-3 py-2"
          placeholder="Enter iteration name"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Question Set</label>
        <select id="question-set" class="w-full border rounded px-3 py-2">
          <option value="Deep_Analysis_120.json">Deep_Analysis_120.json</option>
          <option value="Normal_Analysis_60.json">Normal_Analysis_60.json</option>
          <option value="Pulse_Check_12.json">Pulse_Check_12.json</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded"
      >
        Create Iteration
      </button>
    </form>

    <!-- Close iteration form -->
    <form id="close-form" class="hidden">
      <button
        type="submit"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded"
      >
        Close Current Iteration
      </button>
    </form>

    <a
      href="admin.html"
      class="block text-center mt-6 text-blue-500 hover:underline"
      >‚Üê Back to Admin Portal</a
    >
  </div>

  <script>
    async function loadActiveIteration() {
      const res = await fetch("/api/admin/active-iteration");
      const data = await res.json();
      const activeDiv = document.getElementById("active-iteration");
      const createForm = document.getElementById("create-form");
      const closeForm = document.getElementById("close-form");

      if (data.success && data.iteration) {
        activeDiv.textContent = `Current Active Iteration: ${data.iteration.name} (ID: ${data.iteration.id})`;
        closeForm.classList.remove("hidden");
        createForm.classList.add("hidden");
        closeForm.onsubmit = async (e) => {
          e.preventDefault();
          const res = await fetch("/api/admin/close-iteration", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: data.iteration.id }),
          });
          const result = await res.json();
          if (result.success) {
            alert("Iteration closed!");
            loadActiveIteration();
          } else {
            alert("Error closing iteration: " + result.message);
          }
        };
      } else {
        activeDiv.textContent = "No active iteration.";
        createForm.classList.remove("hidden");
        closeForm.classList.add("hidden");

        createForm.onsubmit = async (e) => {
          e.preventDefault();
          const name = document.getElementById("iteration-name").value.trim();
          const questionSet = document.getElementById("question-set").value;
          if (!name) return alert("Iteration name required");

          const res = await fetch("/api/admin/create-iteration", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, question_set: questionSet }),
          });
          const result = await res.json();
          if (result.success) {
            alert("Iteration created!");
            loadActiveIteration();
          } else {
            alert("Error creating iteration: " + result.message);
          }
        };
      }
    }

    loadActiveIteration();
  </script>
</body>
</html>
